<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My App</title>
  <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="lib/bootstrap/css/bootstrap-theme.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<header class="box">
	<img src="img/layout/logo.png" class="pull-right" />
	<h1>Angular Monsters</h1>
  <div
          class="fb-like"
          data-share="true"
          data-width="450"
          data-show-faces="true">
  </div>
  <fb:login-button id="btnFBLogin" scope="public_profile,email,user_friends" onlogin="checkLoginState();">
  </fb:login-button>

  <button id="btnLogout" hidden onclick="fbLogout()">Logout</button>
  <img id="imgUser" src=""/>

  <div id="status">
  </div>

</header>

<main>
  <button onclick="fbShare()">FB Share</button>
  <button onclick="fbMsg()">Message to Friends</button>
  <button onclick="testAPI()">Test API</button>
  <button onclick="fbFriends()">Get Friends API</button>

  <a href="https://www.facebook.com/dialog/share?
  app_id=145634995501895&display=popup&href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2F&redirect_uri=https%3A%2F%2Fdevelopers.facebook.com%2Ftools%2Fexplorer">SHare by URL</a>

  <ul id="listFriends"></ul>

</main>


  <script src="lib/jquery/jquery.js"></script>
  <script src="js/app.js"></script>


<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1270397089642452',
      xfbml      : true,
      cookie     : true,
      version    : 'v2.5'
    });

    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });

  };

  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));


</script>

 
</body>
</html>
